server.port=8081
server.servlet.context-path=/springboot


##\u914D\u7F6E\u6570\u636E\u6E90
#\u8BBE\u7F6E\u65F6\u533A\u548C\u7F16\u7801
spring.datasource.url=jdbc:mysql://localhost:3306/barista?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

#\u9009\u62E9\u54EA\u4E00\u79CD\u6570\u636E\u6E90,\u5728\u5B58\u5728\u591A\u4E2D\u6570\u636E\u6E90\u7684\u60C5\u51B5\u4E0B
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#\u914D\u7F6Emybatis
#\u626B\u63CFMapper\u7684\u5730\u65B9\uFF0C\u9700\u8981\u6839\u636E\u63A5\u53E3\u5C06\u5BF9\u5E94\u5173\u8054\u7684\u540C\u540Dxml\u6587\u4EF6\u8FDB\u884C\u89E3\u6790
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

#\u8FD4\u56DE\u503C\u4E3AresultType\u65F6\uFF0C\u53EF\u4EE5\u5F00\u542Fsql\u4E2D\u4E0B\u5212\u7EBF\u5230java\u5BF9\u8C61\u7684\u81EA\u52A8\u6620\u5C04\uFF0C\u4E0D\u7528\u5199\u522B\u540D
mybatis.configuration.map-underscore-to-camel-case=true

#\u5F00\u542Fmybatis\u67E5\u8BE2\u6253\u5370sql\u8BED\u53E5
logging.level.com.example.mapper = debug


