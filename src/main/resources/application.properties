server.port=8080
server.servlet.context-path=/springboot


##配置数据源
#设置时区和编码
spring.datasource.url=jdbc:mysql://localhost:3306/barista?characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

#选择哪一种数据源,在存在多中数据源的情况下
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#配置mybatis
#扫描Mapper的地方，需要根据接口将对应关联的同名xml文件进行解析
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

#返回值为resultType时，可以开启sql中下划线到java对象的自动映射，不用写别名
mybatis.configuration.map-underscore-to-camel-case=true

#开启mybatis查询打印sql语句
logging.level.com.example.mapper = trace

#开启二级缓存,一级缓存是默认开启的
mybatis.configuration.cache-enabled=true


